{% extends "base.html" %}


{% block content %}

  <div class="row">
      <div class="col">
          <h2>Add item</h2>
          <form class="form-inline" action="add_todo/" method="POST">
            <input type="text" name="content" class="form-control mb-2 mr-sm-2" placeholder="type here...">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
          </form>
          <div class="row">
              <div class="col">
                  <ul class="list-group">
                    {% for todo_item in todo_items %}
                      <li class="list-group-item">{{todo_item.text}}
                        <div class="float-right">
                          <form action="delete_todo/{{todo_item.id}}" method="POST">
                            <button class="btn btn-danger" type="submit">Delete</button>
                          </form>
                        </div>
                      </li>
                    {% endfor %}
                  </ul>
              </div>
          </div>
      </div>
  </div>
{% endblock  %}
